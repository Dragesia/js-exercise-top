<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Odin Library</title>
</head>
<body>
    <div class="books">
        <div class="card book-card">
            <div class="bookInfo">
                <b class="cBookName">A Game of Thrones</b>
                <b class="cAuthor">George RR Martin</b>
                <b class="cPages"><b style="font-size: 2.3rem;">982</b> Pages</b>
            </div>
            <div class="cardButtons">
                <div class="changeRead red">Not Read</div>
                <div class="remove">Remove</div>
            </div>
        </div>
        <div class="card add"><svg class="add-svg" viewBox="0 0 24 24">
            <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
        </svg></div>
    </div>
    <div class="sidebar">
        <h1 class="info">&nbsp;Information&nbsp;</h1>
        <p class="stats">Books <span id="books">0</span></p>
        <p class="stats">Books Read <span id="booksread">0</span></p>
        <p class="stats">Total Pages <span id="pages">0</span></p>
    </div>

    <div class="modal">
        <form class="add-page">
            <div>
                <label for="bookname"><b>Book Name</b></label>
                <input type="text" name="bookname" required>
            </div>
            <div>
                <label for="author"><b>Author</b></label>
                <input type="text" name="author" required>
            </div>
            <div>
                <label for="pages"><b>Pages</b></label>
                <input type="number" name="pages" required>
            </div>
            <div id="checkbox-container">
                <input type="checkbox" name="read">
                <label for="read"><b>Have you read it?</b></label>
            </div>
            <div id="buttons">
                <button type="submit" class="add-button add-js">Add</button>
                <button class="add-button cancel">Cancel</button>
            </div>
        </form>

    </div>
</body>
</html>
